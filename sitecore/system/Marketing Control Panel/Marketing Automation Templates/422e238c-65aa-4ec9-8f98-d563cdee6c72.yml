    - ID: "e259e500-b38e-41fe-82db-8b604bcf9e75"
      Hint: Description
      Value: When a new recipient is added to xDB, an automated marketing email message is sent to the recipient. The intention of the email is to introduce the recipient to the brand, the website, and key parts of the offering such as how to get in touch. In some cases, this campaign is a single email message but for large brands there may be up to seven email messages sent, one per day for the first week. Suggested maximum enrollment is 1.
