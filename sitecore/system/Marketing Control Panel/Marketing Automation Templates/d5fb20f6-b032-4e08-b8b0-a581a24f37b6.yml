    - ID: "e259e500-b38e-41fe-82db-8b604bcf9e75"
      Hint: Description
      Value: "When a recipient interacts with content and products on a website, that recipient is eligible to be sent an ongoing series of nurture email messages. A nurture program generally runs for 3-5 weeks, with all recipients moving sequentially through the automated program. At any point, should the recipient make a purchase, they may be removed from this nurture program. By the end of the 3-5 weeks, if recipients have not made a purchase or interacted with a key piece of content, they would then be passed out of the program. If recipients are engaging with the email messages, they may be passed to another program."
