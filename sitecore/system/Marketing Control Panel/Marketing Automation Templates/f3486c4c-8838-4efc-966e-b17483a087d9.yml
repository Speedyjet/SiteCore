    - ID: "e259e500-b38e-41fe-82db-8b604bcf9e75"
      Hint: Description
      Value: "When a recipient has been inactive for a set amount of time without becoming active again, a winback email message is sent. This message may form part of a series, attempting to entice the recipient back to the brand. A winback email message may provide suggested content, product offers/discounts or use humor and conversational language to attempt to convince the recipient to re-engage. A winback campaign may involve a number of drip fed email messages over the course of a few days or weeks. If the recipient does not re-engage by the end of the winback campaign, that contact may then be considered lapsed, dormant, or lost, and some brands may choose to then scrub this record from their system as part of ongoing list hygiene."
